buildscript {
    repositories {
        google()  // Ensure Google repository is included
        mavenCentral()
    }

    dependencies {
        // Add this line to include the Google Services classpath
        classpath 'com.google.gms:google-services:4.3.15' // Correct version of the plugin
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pulsemedicalapplication"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:-options" << "-Xlint:-deprecation"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.pulsemedicalapplication"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Apply plugin here, outside the 'android' block, after the 'dependencies' and 'android' configurations
apply plugin: 'com.google.gms.google-services'
